<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SleepSure</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

     


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
 

    <!-- Auth Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-image">
                <div class="auth-image-content">
                    <h2>Better Sleep Awaits</h2>
                    <p>Experience the comfort of SleepSure with quick and secure OTP login. No passwords to remember!</p>
                </div>
            </div>
            <div class="auth-forms" id="auth-forms">
                <!-- Phone Form -->
                <div class="form-container" id="phone-form">
                    <h2 class="form-title">Welcome Back</h2>
                    <p class="form-subtitle">Enter your mobile number to continue</p>
                    
                    <form id="phoneForm">
                        <div class="form-group">
                            <label for="phone-number">Mobile Number</label>
                            <div class="phone-input-container">
                                <div class="country-code">
                                    <i class="fas fa-flag"></i> +91
                                </div>
                                <input type="tel" id="phone-number" class="phone-input" placeholder="Enter your 10-digit mobile number" maxlength="10" required>
                            </div>
                        </div>
                        
                        <a href="otp.html" type="submit" class="auth-btn text-center" id="send-otp-btn">
                            Send OTP
                        </a>
                    </form>
                    
                    <div class="divider">
                        <span>Or continue with</span>
                    </div>
                    
                    <div class="social-login">
                        <button class="social-btn google">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button class="social-btn facebook">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </button>
                    </div>
                    
                    <div class="auth-switch">
                        New to SleepSure? <a href="signup.html" id="switch-to-signup">Create Account</a>
                    </div>
                </div>
                
           
            </div>
        </div>
    </section>

 
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>

</body>
</html>
